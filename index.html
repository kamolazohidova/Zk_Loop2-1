<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>


  <!-- STYLESHEETS  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main-content">
    <div class="container">
      <h1 class="visually-hidden">Washing machine interface</h1>
      <ul class="washing-mode-list">
        <li class="washing-mode-item washing-mode-item-active">
          <a class="washing-mode-link" href="#">Synthetic</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Wool</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Denim</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Silk</a>
        </li>
        <li class="washing-mode-item">
          <a class="washing-mode-link" href="#">Linen</a>
        </li>
      </ul>
      <p class="washing-mode-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti magnam
        perspiciatis accusamus at suscipit dicta? Autem illo iure ab ad!</p>
      <div class="washing-mode-info">
        <button class="washing-mode-controller washing-mode-prev" type="button">
          <img class="washing-mode-controller-img" src="img/icon-arrow-left.svg" alt="Previous-icon" width="24"
            height="24">
        </button>
        <button class="washing-mode-controller washing-mode-next" type="button">
          <img class="washing-mode-controller-img" src="img/icon-arrow-right.svg" alt="Next-icon" width="24"
            height="24">
        </button>
        <button class="start-button" type="button">Start</button>

        <dl class="washing-mode-status">
          <div class="washing-mode-status-item washing-mode-status-item-timer">
            <dt class="washing-mode-status-heading">Timer</dt>
            <dd class="washing-mode-status-value">45 min</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-status-item-temperature">
            <dt class="washing-mode-status-heading">Temperature</dt>
            <dd class="washing-mode-status-value">Cold</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-status-item-load">
            <dt class="washing-mode-status-heading">Load</dt>
            <dd class="washing-mode-status-value">Medium</dd>
          </div>
        </dl>
      </div>
    </div>
  </main>
</body>

</html>
